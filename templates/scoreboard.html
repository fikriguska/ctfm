{% extends "base.html" %}
{% block page_content %}
<h3>Scoreboard</h3>

<p>Hello, {{ current_user.username }}, your rank is {{ ranking }}.</p>

<style>
table, th, td {
  border-collapse: collapse;
  border: 1px solid black;
}
th, td {
  padding-left: 15px;
  padding-right: 15px;
}
</style>
<table>
    <tr>
        <td>#</td>
        <td style="min-width: 80%;">Name</td>
        <td>Score</td>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ users.index(user)+1 }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user_score(user) }}</td>
    </tr>
    {% endfor %}
</table>
<form method="post" action="/"><input type="hidden" name="csrf_token" value="{{ csrf_token() }}" /></form>
{% endblock %}
